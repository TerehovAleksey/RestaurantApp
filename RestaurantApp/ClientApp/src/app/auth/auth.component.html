<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Вход в программу</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Выбор сотрудника</mat-label>
      <mat-select>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let u of getUsers()" [value]="u.id">{{u.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Пароль</mat-label>
      <input matInput type="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login()">Войти</button>
  </mat-card-actions>
</mat-card>
